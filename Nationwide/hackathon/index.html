<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel ="stylesheet" href="main.css" />
</head>
<body>

    <header>
        <h1>Welcome to BuyAPokemon</h1>
        <form id="new-pokemon-form">
            <input type="text" 
            id="new-pokemon-input"
            placeholder="Type any pokemon" />
            <input 
            type="submit"
            id="new-pokemon-submit"
            value="Select Pokemon" />
        </form>
    </header>
    <main>

    <section class="pokemon-list">
    <h2>Pokemons</h2>

    <div id="pokemons">

    <div class="pokemon">
        <div class="pokemon">
            <input 
            type="text"
            class="text"
            value="my new pokemon"
            />
        </div>
        <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
